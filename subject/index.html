<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Calculator starter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
    <p>
      This component works exactly like the calculator you know. Click any number to start calculating!
    </p>
    <div class="calculator">
      <div class="calculator__display">0</div>

      <div class="calculator__keys">
        <button id ="btn+"class="key--operator" data-action="add">+</button>
        <button id ="btn-" class="key--operator" data-action="subtract">-</button>
        <button id ="btnx" class="key--operator" data-action="multiply">&times;</button>
        <button id ="btn/" class="key--operator" data-action="divide">รท</button>
        <button id ="btn7">7</button>
        <button id ="btn8">8</button>
        <button id ="btn9">9</button>
        <button id ="btn4">4</button>
        <button id ="btn5">5</button>
        <button id ="btn6">6</button>
        <button id ="btn1">1</button>
        <button id ="btn2">2</button>
        <button id ="btn3">3</button>
        <button id ="btn0">0</button>
        <button id ="btn." data-action="decimal">.</button>
        <button id ="btnAC" data-action="clear">AC</button>
        <button id ="btn=" class="key--equal" data-action="calculate">=</button>
      </div>
    </div>
  </div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
